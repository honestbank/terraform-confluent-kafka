name: "Shiftleft (Terraform) Repository Workflow"

on:
  pull_request:
    branches:
      - test
      - dev
      - qa
      - prod
  push:
    branches:
      - test
      - dev
      - qa
      - prod

jobs:
  main:
    name: shiftleft-terraform-repository-job
    uses: honestbank/workflows/.github/workflows/terraform-shiftleft.yaml@main
    with:
      repo_name: ${{ github.event.repository.name }}
    secrets: inherit
