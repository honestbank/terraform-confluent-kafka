# DO NOT CHANGE. This file is being managed from a central repository
# To know more simply visit https://github.com/honestbank/.github/blob/main/docs/about.md

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0 # Get the latest from: https://github.com/pre-commit/pre-commit-hooks/releases
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [ --allow-multiple-documents ] # because 1 catalog-info.yml can be multiple resources/component in a file
      - id: check-added-large-files
      - id: detect-aws-credentials
        args: [ "--allow-missing-credentials" ]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.74.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_validate
      - id: terraform_tfsec
        exclude: "(test/|aws-storage-infrastructure)"
        args:
          - "--args=--exclude aws-s3-enable-bucket-logging,aws-s3-enable-versioning,google-sql-enable-pg-temp-file-logging,google-sql-pg-log-checkpoints,google-sql-pg-log-connections,google-sql-pg-log-disconnections,google-sql-pg-log-lock-waits"
      - id: terraform_checkov
        exclude: "test/"
